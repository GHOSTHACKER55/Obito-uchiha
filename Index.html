<!DOCTYPE html>
<html>
<head>
  <title>Tool 1 - Input Tool</title>
</head>
<body>

<h2>Tool 1</h2>
<p>Add anything here</p>

<input type="text" id="tool1Input" placeholder="Enter data">
<br><br>

<button onclick="addData()">Add to Tool 2</button>

<script>
function addData() {
  var value = document.getElementById("tool1Input").value;

  if (value === "") {
    alert("Please enter something");
    return;
  }

  localStorage.setItem("sharedToolData", value);
  alert("Data sent to Tool 2");
}
</script>

</body>
</html>
