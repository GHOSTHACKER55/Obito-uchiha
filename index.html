<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYPHER-X | Pairing Code</title>
    <style>
        :root {
            --primary: #00ffcc;
            --bg: #0a0a0a;
            --card: #161616;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 255, 204, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--primary);
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ccaa;
            transform: translateY(-2px);
        }

        #code-display {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: #000;
            border: 1px dashed var(--primary);
            border-radius: 8px;
        }

        .pairing-code {
            font-size: 1.5rem;
            font-family: monospace;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 4px;
        }

        .loader {
            display: none;
            margin: 10px auto;
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>◈ CYPHER-X ◈</h1>
    <p>Enter your number with country code<br>(e.g. 923001234567)</p>
    
    <input type="number" id="phoneNumber" placeholder="923001234567">
    <button onclick="getPairingCode()" id="submitBtn">Get Pairing Code</button>
    
    <div class="loader" id="loader"></div>

    <div id="code-display">
        <p style="margin-bottom: 5px;">Your Pairing Code:</p>
        <div class="pairing-code" id="code">---- ----</div>
        <p style="margin-top: 10px; font-size: 0.7rem;">Enter this code in WhatsApp Linked Devices</p>
    </div>
</div>

<script>
    async function getPairingCode() {
        const number = document.getElementById('phoneNumber').value;
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const codeDisplay = document.getElementById('code-display');
        const codeText = document.getElementById('code');

        if (!number) return alert("Please enter a number!");

        // UI States
        submitBtn.style.display = 'none';
        loader.style.display = 'block';
        codeDisplay.style.display = 'none';

        try {
            // Replace '/pair?number=' with your actual API endpoint
            const response = await fetch(`/pair?number=${number}`);
            const data = await response.json();

            if (data.code) {
                codeText.innerText = data.code;
                codeDisplay.style.display = 'block';
            } else {
                alert("Error: Could not generate code.");
            }
        } catch (err) {
            console.error(err);
            alert("Connection error. Is the bot server running?");
        } finally {
            loader.style.display = 'none';
            submitBtn.style.display = 'block';
        }
    }
</script>

</body>
</html>
